preset: python-uv

validation_triggers:
  session_end:
    failure_mode: remediate
    max_retries: 3
    code_review:
      enabled: true
      reviewer_type: cerberus
      finding_threshold: P1

  run_end:
    fire_on: success
    failure_mode: continue
    commands:
      - ref: setup
      - ref: format
      - ref: lint
      - ref: typecheck
      - ref: import-linter
      - ref: test
      - ref: e2e

    code_review:
      enabled: true
      reviewer_type: cerberus
      baseline: since_last_review
      finding_threshold: P0

global_validation_commands:
  test:
    command: "uv run pytest -m 'unit or integration' --cov=src --cov-report=xml:coverage.xml --cov-fail-under=0 -o cache_dir=/tmp/pytest-${AGENT_ID:-default}"
    timeout: 300

  e2e:
    command: "uv run pytest -m 'e2e'"

  import-linter:
    command: "uvx --from import-linter lint-imports"

coverage:
  format: xml
  file: coverage.xml
  threshold: 90
