preset: python-uv

# Required when global_validation_commands is defined (empty = explicit opt-out)
validation_triggers: {}

global_validation_commands:
  test:
    command: "uv run pytest -m 'unit or integration' --cov=src --cov-report=xml:coverage.xml --cov-fail-under=0 -o cache_dir=/tmp/pytest-${AGENT_ID:-default}"
    timeout: 300

  e2e:
    command: "uv run pytest -m 'e2e'"

  import-linter:
    command: "uvx --from import-linter lint-imports"

coverage:
  format: xml
  file: coverage.xml
  threshold: 72

reviewer_type: cerberus
